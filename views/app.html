<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Affix â€” Dashboard</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #111118;
      --bg-card: #16161f;
      --border: #232330;
      --text-primary: #e8e8f0;
      --text-secondary: #8888a0;
      --text-muted: #555568;
      --accent: #5b7cfa;
      --accent-bright: #7b9aff;
      --accent-glow: rgba(91, 124, 250, 0.15);
      --gradient-start: #5b7cfa;
      --gradient-end: #c084fc;
      --success: #34d399;
      --font-display: 'Instrument Serif', Georgia, serif;
      --font-body: 'DM Sans', -apple-system, sans-serif;
    }

    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: var(--font-body);
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }

    /* App Header */
    .app-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 64px;
      background: rgba(10, 10, 15, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      z-index: 100;
    }

    .app-logo {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: var(--text-primary);
    }

    .app-logo-icon {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 14px;
      color: #fff;
    }

    .app-logo span {
      font-family: var(--font-display);
      font-size: 1.3rem;
      letter-spacing: -0.02em;
    }

    .app-user {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .user-info {
      text-align: right;
    }

    .user-name {
      font-size: 0.9rem;
      font-weight: 500;
    }

    .user-email {
      font-size: 0.8rem;
      color: var(--text-secondary);
    }

    .btn-logout {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-secondary);
      padding: 8px 16px;
      border-radius: 8px;
      font-family: var(--font-body);
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-logout:hover {
      border-color: var(--text-muted);
      color: var(--text-primary);
    }

    /* Main Content */
    .app-main {
      padding-top: 64px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .welcome-container {
      text-align: center;
      padding: 40px;
    }

    .welcome-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 32px;
      font-size: 2.5rem;
    }

    .welcome-container h1 {
      font-family: var(--font-display);
      font-size: 3rem;
      font-weight: 400;
      margin-bottom: 16px;
      letter-spacing: -0.02em;
    }

    .welcome-container h1 em {
      font-style: italic;
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .welcome-container p {
      color: var(--text-secondary);
      font-size: 1.1rem;
      max-width: 500px;
      margin: 0 auto;
      line-height: 1.7;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: var(--accent-glow);
      border: 1px solid rgba(91, 124, 250, 0.2);
      border-radius: 100px;
      padding: 8px 20px;
      font-size: 0.85rem;
      color: var(--accent-bright);
      margin-top: 32px;
    }

    .status-badge .dot {
      width: 8px;
      height: 8px;
      background: var(--success);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
  </style>
</head>
<body>
  <header class="app-header">
    <a href="/" class="app-logo">
      <div class="app-logo-icon">A</div>
      <span>Affix</span>
    </a>

    <div class="app-user">
      <div class="user-info">
        <div class="user-name" id="userName">Loading...</div>
        <div class="user-email" id="userEmail">...</div>
      </div>
      <button class="btn-logout" onclick="logout()">Log Out</button>
    </div>
  </header>

  <main class="app-main">
    <div class="welcome-container">
      <div class="welcome-icon">A</div>
      <h1>Hello, <em id="welcomeName">World</em></h1>
      <p>
        Welcome to Affix. Your natural language BI dashboard is coming soon.
        For now, you're successfully authenticated and ready to go.
      </p>
      <div class="status-badge">
        <span class="dot"></span>
        Connected & Authenticated
      </div>
    </div>
  </main>

  <script>
    // Fetch user info on load
    async function loadUserInfo() {
      try {
        const response = await fetch('/auth/me');
        if (response.ok) {
          const user = await response.json();
          document.getElementById('userName').textContent = user.name;
          document.getElementById('userEmail').textContent = user.email;
          document.getElementById('welcomeName').textContent = user.name;
        } else {
          window.location.href = '/login';
        }
      } catch (err) {
        console.error('Failed to load user info:', err);
      }
    }

    async function logout() {
      try {
        await fetch('/auth/logout', { method: 'POST' });
        window.location.href = '/';
      } catch (err) {
        console.error('Logout failed:', err);
        window.location.href = '/';
      }
    }

    loadUserInfo();
  </script>
</body>
</html>
